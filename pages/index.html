<html>
<head>
<title>AJAXDRAW</title>
<link rel="stylesheet" type="text/css" href="../styles/style.css"/>
<link rel="alternate stylesheet" title="opera" type="text/css" href="../styles/opera.css"/>
<link rel="alternate stylesheet" title="safari" type="text/css" href="../styles/safari.css"/>

<script src="../src/jquery.js"></script>
<script src="../src/farbtastic.js"></script>

</head>


<body >

<script type="text/javascript" src="../src/ui.core.js"></script>
<script type="text/javascript" src="../src/ui.dialog.js"></script>
<script type="text/javascript" src="../src/ui.resizable.js"></script>
<script type="text/javascript" src="../src/ui.draggable.js"></script>
<script type="text/javascript" src="../src/gui.js"></script>
<!-- Interfaccia -->
<div>
	<!-- Toolbar a pulsanti -->
	<!--  <span id="tool">
		<img src="images/toolbar.png" width="34" height="546" alt="toolbar" />
	</span> -->
	<div id="tool">
		<input title="Seleziona e trasforma oggetti" class="toolbarButton" id="selectionButton" type="button"></input><br/>
		<input title="Ingrandisce o rimpicciolisce" class="toolbarButton" id="zoomButton" type="button"></input><br/>
		<input title="Disegna una linea di Bezier" class="toolbarButton" id="bezierButton" type="button" ></input><br/>
		<input title="Crea rettangoli e quadrati" class="toolbarButton" id="squareButton" type="button"></input><br/>
		<input title="Crea cerchi ed ellissi" class="toolbarButton" id="circleButton" type="button"></input><br/>
		<input title="Crea poligoni" class="toolbarButton" id="polygonButton" type="button"></input><br/>
		<input title="Disegna linee a mano libera" class="toolbarButton" id="freeHandButton" type="button"></input><br/>
		<input title="Disegna un quadrato" class="toolbarButton" id="selezione" type="button"></input><br/>
	</div>
	
	<!-- Canvas -->
	<span><canvas id="cv" height="540" width="720"/></span>
	<span class="tooltip">
		<span>Salva l'immagine in un file SVG</span>

		<input type="button" name="SaveSVG" value="Salva SVG"/>&nbsp;
	</span>Carica:
	<span><input type="file" class="SVG" name="LoadSVG" value="Carica SVG"/></span>
	</br>
	<div><img id="paletta" src="images/paletta.png" width="1100" height="16" alt="paletta" /></div>
<div/>

<!-- Inizio Parte Dialog Colori-->
<div id="example" class="flora" title="Modifica colori">
	<p>Colore bordo:   
		<span id="coloreOra" style="background: red">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
		<span>
			<input type="button" id="changeCol" name="ChangeCol" value="Cambia Colore"/>
		</span>
	</p>
	<form id="colorx" action="" style="width: 400px;display: none;">
  		<div class="form-item" >
  			<label for="color">Color:</label>
  			<input type="text" id="color" name="color" value="#123456" />
  		</div>
  		<div id="picker"></div>
  		<input class="tooltip" type="button" id="closeWheel" value="Chiudi"></input>
	</form>	
	<p>Colore riempimento:  
		<span id="change" style="background: green">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span> 
	</p>
</div>

<!-- Parte Dialog Properties -->
<div id="example2" class="flora" title="Modifica attributi">
	<p>Altezza:   <INPUT type="text" size="2"/></p>
	<p>Larghezza:   <INPUT type="text" size="2"/></p>
	<p>X:  &nbsp; <INPUT type="text" size="2"/>&nbsp;&nbsp;   Y:&nbsp;<INPUT type="text" size="2"/></p>
</div>


</body>
</html>
