<head>

<script type="text/javascript">
function draw(){
var canvas = document.getElementById("cv");
//canvas.height = 1000;
//canvas.width = 1000;
var figures = [];

// Polygon
var c = new Polygon();
c.getBorderColour().set(255, 0, 0, new Opacity(1));
c.getBounds().setStart(new Point(0, 0));
c.getBounds().setEnd(new Point(100, 100));
c.edgeNumber().setVal(12);
figures.push(c);
// Deformed polygon with border colour
c = new Polygon();
c.getBounds().setStart(new Point(150, 0));
c.getBounds().setEnd(new Point(250, 200));
c.edgeNumber().setVal(7);
figures.push(c);
// Polygon with reversed bounds
c = new Polygon();
c.getBounds().setStart(new Point(400, 200));
c.getBounds().setEnd(new Point(300, 0));
c.edgeNumber().setVal(7);
figures.push(c);

// 2 Rectangles
c = new Rectangle();
c.getBorderColour().set(255, 0, 0, new Opacity(1));
c.getBounds().setStart(new Point(50, 270));
c.getBounds().setEnd(new Point(450, 320));
figures.push(c);
c = new Rectangle();
c._fillColour.set(0, 255, 0, new Opacity(0.8));
c.getBounds().setStart(new Point(0, 250));
c.getBounds().setEnd(new Point(200, 300));
figures.push(c);
// Reversed rectangle
c = new Rectangle();
c.getBorderColour().set(255, 0, 0, new Opacity(1));
c.getBounds().setStart(new Point(700, 300));
c.getBounds().setEnd(new Point(500, 250));
figures.push(c);

// Ellipse
c = new Circle();
c.getBorderColour().set(0, 0, 255, new Opacity(1));
c.getBounds().setStart(new Point(0, 350));
c.getBounds().setEnd(new Point(400, 450));
figures.push(c);

// Circle
c = new Circle();
c.getBorderColour().set(125, 0, 255, new Opacity(1));
c.getBounds().setStart(new Point(450, 350));
c.getBounds().setEnd(new Point(550, 450));
figures.push(c);

// Reversed ellipse
c = new Circle();
c.getBorderColour().set(0, 0, 255, new Opacity(1));
c.getBounds().setStart(new Point(750, 450));
c.getBounds().setEnd(new Point(600, 350));
figures.push(c);

// Straight line
c = new StraightLine();
c.getBorderColour().set(0, 0, 255, new Opacity(1));
c.getBounds().setStart(new Point(0, 500));
c.getBounds().setEnd(new Point(200, 600));
figures.push(c);

figures.each(function (f) {
               f.draw(canvas);
             });
}
</script>
</head>


<body onload="draw()">


<!-- Interfaccia -->
<div>
	<!-- Toolbar a pulsanti -->
	<!--  <span id="tool">
		<img src="images/toolbar.png" width="34" height="546" alt="toolbar" />
	</span> -->
	<div id="tool">
		<input title="Seleziona e trasforma oggetti" class="toolbarButton" id="selectionButton" type="button"></input><br/>
		<input title="Ingrandisce o rimpicciolisce" class="toolbarButton" id="zoomButton" type="button"></input><br/>
		<input title="Disegna una linea di Bezier" class="toolbarButton" id="bezierButton" type="button" ></input><br/>
		<input title="Crea rettangoli e quadrati" class="toolbarButton" id="squareButton" type="button"></input><br/>
		<input title="Crea cerchi ed ellissi" class="toolbarButton" id="circleButton" type="button"></input><br/>
		<input title="Crea poligoni" class="toolbarButton" id="polygonButton" type="button"></input><br/>
		<input title="Disegna linee a mano libera" class="toolbarButton" id="freeHandButton" type="button"></input><br/>
		<input title="Disegna un quadrato" class="toolbarButton" id="selezione" type="button"></input><br/>
	</div>
	
	<!-- Canvas -->
	<span><canvas id="cv" height="540" width="720"></canvas></span>
	<span class="tooltip">
		<span>Salva l'immagine in un file SVG</span>

		<input type="button" name="SaveSVG" value="Salva SVG"/>&nbsp;
	</span>Carica:
	<span><input type="file" class="SVG" name="LoadSVG" value="Carica SVG"/></span>
	</br>
	<div><img id="paletta" src="images/paletta.png" width="1100" height="16" alt="paletta" /></div>
<div/>

<!-- Inizio Parte Dialog Colori-->
<div id="example" class="flora" title="Modifica colori">
	<p>Colore bordo:   
		<span id="coloreOra" style="background: red">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
		<span>
			<input type="button" id="changeCol" name="ChangeCol" value="Cambia Colore"/>
		</span>
	</p>
	<form id="colorx" action="" style="width: 400px;display: none;">
  		<div class="form-item" >
  			<label for="color">Color:</label>
  			<input type="text" id="color" name="color" value="#123456" />
  		</div>
  		<div id="picker"></div>
  		<input class="tooltip" type="button" id="closeWheel" value="Chiudi"></input>
	</form>	
	<p>Colore riempimento:  
		<span id="change" style="background: green">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span> 
	</p>
</div>

<!-- Parte Dialog Properties -->
<div id="example2" class="flora" title="Modifica attributi">

	<p>Larghezza:   <INPUT type="text" size="2"/></p>
	<p>X:  &nbsp; <INPUT type="text" size="2"/>&nbsp;&nbsp;   Y:&nbsp;<INPUT type="text" size="2"/></p>
