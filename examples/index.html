<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>AJAXDRAW</title>
<link rel="stylesheet" type="text/css" href="style.css"/>
<link rel="stylesheet" href="farbtastic.css" type="text/css" />
<script src="../src/jquery.js"></script>
<script src="../src/farbtastic.js"></script>
<script>
$(document).ready(function(){
    
    $("#example").dialog({
    position: ["right","top"],
    height: 300,
    dialogClass: "Dialog1"
    });
    
    $("#example2").dialog({
    	position: ["right","bottom"]}
    	);
    
    $("#picker").farbtastic("#color");
    
    $("#changeCol").click(function () {
     		$("#colorx").show("slow"),
         $(".Dialog1").height(500)
      });
     
    $("#closeWheel").click(function () {
     		$("#colorx").hide("slow"),
     		$(".Dialog1").height(300);
     	});
     
     <!-- Funzione gestione pulsante toolbar premuto/rilasciato -->
     sentSelect=false;
     $("#selezione").click(function () {
		if(sentSelect==false){     
       	$(this).css({"background-color":"#A0A0A0"}),
       	sentSelect=true;
       	}
		else {
			$(this).css({"background-color":"#F4F3F2"}),
			sentSelect=false;     
       }
      });

     
     
  });
</script>
<script type="text/javascript" src="draw.js"/></script>
</head>


<body onload="draw()">
<link rel="stylesheet" href="http://ui.jquery.com/latest/themes/flora/flora.all.css" type="text/css" media="screen" title="Flora (Default)"/>
<script type="text/javascript" src="../src/ui.core.js"></script>
<script type="text/javascript" src="../src/ui.dialog.js"></script>
<script type="text/javascript" src="../src/ui.resizable.js"></script>
<script type="text/javascript" src="../src/ui.draggable.js"></script>

<!-- Interfaccia -->
<div>
	<!-- Toolbar a pulsanti -->
	<!--  <span id="tool">
		<img src="toolbar.png" width="34" height="546" alt="toolbar" />
	</span> -->
	<div id="tool">
		<input class="toolbarButton" id="selezione" type="button"></input><br/>
		<input class="toolbarButton" id="quadrato" type="button" ></input><br/>
	</div>
	
	<!-- Canvas -->
	<span><canvas id="cv" height="540" width="720"/></span>
	<span class="tooltip">
		<span>Salva l'immagine in un file SVG</span>
		<input type="button" name="SaveSVG" value="Salva SVG"/>&nbsp;
	</span>Carica:
	<span><input type="file" class="SVG" name="LoadSVG" value="Carica SVG"/></span>
	</br>
	<div><img id="paletta" src="paletta.png" width="1100" height="16" alt="paletta" /></div>
<div/>

<!-- Inizio Parte Dialog Colori-->
<div id="example" class="flora" title="Modifica colori">
	<p>Colore bordo:   
		<span id="coloreOra" style="background: red">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
		<span>
			<input type="button" id="changeCol" name="ChangeCol" value="Cambia Colore"/>
		</span>
	</p>
	<form id="colorx" action="" style="width: 400px;display: none;">
  		<div class="form-item" >
  			<label for="color">Color:</label>
  			<input type="text" id="color" name="color" value="#123456" />
  		</div>
  		<div id="picker"></div>
  		<input class="tooltip" type="button" id="closeWheel" value="Chiudi"></input>
	</form>	
	<p>Colore riempimento:  
		<span id="change" style="background: green">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span> 
	</p>
</div>

<!-- Parte Dialog Properties -->
<div id="example2" class="flora" title="Modifica attributi">
	<p>Altezza:   <INPUT type="text" size="2"/></p>
	<p>Larghezza:   <INPUT type="text" size="2"/></p>
	<p>X:  &nbsp; <INPUT type="text" size="2"/>&nbsp;&nbsp;   Y:&nbsp;<INPUT type="text" size="2"/></p>
</div>


</body>
</html>
